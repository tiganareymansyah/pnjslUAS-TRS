<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../admin/admin.css" />
    <title>www.admin.com</title>
  </head>
  <body>
    <header class="admin">
      <div class="div-admin">
        <img src="../images/8.jpg" />
        <h1>TRS Studio</h1>
        <ul>
          <li>
            <a href="../login">User</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="div-formimg-admin">
        <div class="div-form-admin">
          <fieldset>
            <h2 class="form-judul-admin">Login Admin</h2>
            <form action="">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
                autofocus
              /><br />
              <input
                type="text"
                name="password_"
                id="password_"
                placeholder="Password"
                required
              /><br />
              <input type="submit" value="Login" id="in-submit-admin" />
            </form>
          </fieldset>
        </div>
        <div class="div-sidejudul-admin">
          <p class="wt-admin">Welcome To</p>
          <p class="bsr-admin"><span class="content-gerak"></span></p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./admin.js"></script>
  </body>
</html>
