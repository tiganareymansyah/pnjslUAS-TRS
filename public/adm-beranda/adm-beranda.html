<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./adm-beranda.css" />
    <title>www.admin beranda.com</title>
  </head>
  <body>
    <header>
      <div class="div-adminberanda">
        <img src="../images/8.jpg" />
        <h1>TRS Studio</h1>
        <ul>
          <li>
            <a href="../admin/admin.html">Logout</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main-admin">
      <h2>*** Table User Data ***</h2>
      <div class="div-tableuserdata">
        <table class="table-userdata">
          <tr>
            <th>Id User</th>
            <th>Username</th>
            <th>Email</th>
            <th>Tempat Tanggal Lahir</th>
            <th>Jenis Kelamin</th>
          </tr>
          <tbody class="tbody-userdata"></tbody>
        </table>
      </div>
      <h2>*** Table Booking ***</h2>
      <div class="div-tablebooking">
        <table class="table-booking">
          <tr>
            <th>Id Booking</th>
            <th>Nama Lengkap</th>
            <th>Total Orang</th>
            <th>Mulai Jam</th>
            <th>Akhir Jam</th>
            <th>Nomor Hp</th>
            <th>Ruangan</th>
            <th>Id User</th>
          </tr>
          <tbody class="tbody-booking"></tbody>
        </table>
      </div>
    </main>
    <script src="./adm-beranda.js"></script>
  </body>
</html>
