<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>www.login.com</title>
  </head>
  <body>
    <header class="login">
      <div class="div-login">
        <img src="../images/8.jpg" />
        <h1>TRS Studio</h1>
        <ul>
          <li>
            <a href="../admin/admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="div-formimg">
        <div class="div-form">
          <fieldset>
            <h2 class="form-judul">Login User</h2>
            <form name="formLogin">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email"
                required
                autofocus
              /><br />
              <input
                type="text"
                name="password_"
                id="password_"
                placeholder="Password"
                required
              /><br />
              <input type="submit" value="Login" id="in-submit" />
            </form>
          </fieldset>
          <div class="div-logintocreateaccount">
            <h5>Don't have account ?</h5>
            <p id="daftar-akun">Register</p>
          </div>
        </div>
        <div class="div-sidejudul">
          <p class="wt">Welcome To</p>
          <p class="bsr"><span class="content-gerak"></span></p>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./login.js"></script>
  </body>
</html>
